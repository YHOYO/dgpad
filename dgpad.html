<!DOCTYPE html>
<html>
    <head>
        <title>DGPad</title>
        <!--<script src="http://jsconsole.com/remote.js?9C517DD5-693C-4684-B4A9-30C59CD08648"></script>-->
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <link rel="apple-touch-icon" href="scripts/NotPacked/images/icon.png"/>
        <link rel="icon" type="image/png" href="favicon.png" />
        <meta name="apple-mobile-web-app-capable" content="yes">
        <!--<meta name="viewport" content="width=device-width, target-densitydpi=device-dpi, user-scalable=no, initial-scale=.51, maximum-scale=0.51, minimum-scale=0.51"/>-->
        <meta   id="wholeViewport" name="viewport" content="width=device-width, maximum-scale=1.0, initial-scale=1 ,user-scalable=no">
        <script>
            var $MOBILE_PHONE;
            if (navigator.userAgent.match(/(android|iphone|ipad|blackberry|symbian|symbianos|symbos|netfront|model-orange|javaplatform|iemobile|windows phone|samsung|htc|opera mobile|opera mobi|opera mini|presto|huawei|blazer|bolt|doris|fennec|gobrowser|iris|maemo browser|mib|cldc|minimo|semc-browser|skyfire|teashark|teleca|uzard|uzardweb|meego|nokia|bb10|playbook)/gi)) {
                if (((screen.width >= 480) && (screen.height >= 800)) || ((screen.width >= 800) && (screen.height >= 480)) || navigator.userAgent.match(/ipad/gi)) {
                    $MOBILE_PHONE = false;//tablette
                } else {
                    $MOBILE_PHONE = true;//mobile
                }
            } else {
                $MOBILE_PHONE = false;//Desktop
            }
              if ($MOBILE_PHONE) {
                document.getElementById('wholeViewport').setAttribute("content", "width=device-width, maximum-scale=0.7, initial-scale=0.7 ,user-scalable=no");
            }
        </script>
    </head>
    <body>
        <script src="scripts/DGPad.js" data-source="" data-hidectrlpanel="" data-lang="FR"></script>
    </body>
</html>
